<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome To Mobile Legend</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="search-cont">
            <input
                type="text"
                name="keyword-1"
                class="in-key"
                placeholder="Input her name" />
            <button class="bt-search">Search Hero</button>
        </div>

        <div class="result-cont">
            <table cellspacing="2px">
                <thead>
                    <tr>
                        <th>Hero Name</th>
                        <th>Role</th>
                        <th>Specially</th>
                        <th>Image</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="tbl-body"></tbody>
            </table>
        </div>

        <script src="script.js"></script>
    </body>
</html>
